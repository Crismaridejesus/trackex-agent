name: Build Windows App

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Windows App (${{ matrix.arch }})
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "Desktop/trackex-agent/package-lock.json"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.arch == 'arm64' && 'aarch64-pc-windows-msvc' || 'x86_64-pc-windows-msvc' }}

      - name: Create .env file
        working-directory: Desktop/trackex-agent
        shell: powershell
        run: |
          @"
          VITE_SERVER_URL=${{ secrets.VITE_SERVER_URL || 'https://trackex.app' }}
          "@ | Out-File -FilePath .env -Encoding utf8

      - name: Install dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          shell: bash
          command: cd Desktop/trackex-agent && rm -rf node_modules package-lock.json && npm install --include=optional

      - name: Build Tauri app (Windows ${{ matrix.arch }})
        working-directory: Desktop/trackex-agent
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --target ${{ matrix.arch == 'arm64' && 'aarch64-pc-windows-msvc' || 'x86_64-pc-windows-msvc' }}

      - name: Upload windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TrackEx-Agent-Windows-${{ matrix.arch }}-NSIS-v1.0.3
          path: |
            Desktop/trackex-agent/src-tauri/target/**/release/bundle/nsis/*-setup.exe
            Desktop/trackex-agent/src-tauri/target/**/release/bundle/nsis/*-setup.exe.sig
          if-no-files-found: warn